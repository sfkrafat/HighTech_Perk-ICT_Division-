<!DOCTYPE html>
<html>
<head>
<title>Regitration Form</title>
</head>
<body>
<form action="#" name="StudentRegistration" >
  <fieldset style="display:inline-block">

  <legend align="center"><h1>MateRoyal It</h1></legend>

<table cellpadding="2" width="400" height="500" Style="background-color:#fff44f" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Student Registration Form</b></font></center>
</td>
</tr>

<tr>
<td>Student Name</td>
<td><input type="text" name="textname" id="textname" size="30"></td>
</tr>

<tr>
<td>Father Name</td>
<td><input type="text" name="fathername" id="fathername"
size="30"></td>
</tr>

<tr>
<td>Mother Name</td>
<td><input type="text" name="mothername" id="mothername"
size="30"></td>
</tr>

<tr>
<td>Present Address</td>
<td><input type="text" name="presentaddress" id="presentaddress" size="30"></td>
</tr>

<tr>
<td>Permanent Address</td>
<td><input type="text" name="permanentaddress"
id="permanentaddress" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female
<input type="radio" name="sex" value="Other" size="10">Other

</td>
</tr>

<tr>
<td>Date of Birth</td>
<td><input type="text" name="dob" id="dob" size="30"></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="1" selected>select..</option>
<option value="Rajshahi">Rajshahi</option>
<option value="Natore">Natore</option>
<option value="Sirajgong">Sirajgong</option>
<option value="Chapai-Nawabgonj">Chapai-Nawabgonj</option>
<option value="Naogaon">Naogaon</option>
<option value="Pabna">Pabna</option>
<option value="Bogura">Bogura</option>
<option value="Joypurhat">Joypurhat</option>

</select></td>
</tr>

<tr>
<td>Post Office</td>
<td><input type="text" name="postoffice" id="postoffice" size="30"></td>

</tr>

<tr>
<td>Post Code</td>
<td><input type="text" name="postcode" id="postcode" size="30"></td>

</tr>

<tr>
<td>Course</td>
<td><select name="Course">
<option value="1" selected>select..</option>
<option value="Digital Marketing">Digital Marketing</option>
<option value="Web Design">Web Design</option>
<option value="Web Development">Web Development</option>
<option value="Mobile App Development">Mobile App Development</option>
</select></td>
</tr>



<tr>
<td>Email</td>
<td><input type="text" name="email" id="email" size="30"></td>
</tr>



<tr>
<td>Mobile No</td>
<td><input type="text" name="mobileno" id="mobileno" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<td colspan="2"><input type="submit" value="Submit" /></td>
</tr>
</table>

    </fieldset>
  </form>
</body>
</html>
